{% extends 'index.html' %} {% block content %}
<div
  class="container mt-4 p-2 d-flex align-items-center justify-content-center"
>
  <div class="card p-4 w-50">
    <form class="" method="post" action="/forgot_password/">
      {% csrf_token %}
      <h4>Forgot password?</h4>
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
        />
      </div>
      <div class="mb-3">
        {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Send Mail</button>
    </form>
  </div>
</div>

{% endblock content %}
